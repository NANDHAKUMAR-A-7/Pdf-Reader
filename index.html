<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Search User Data</title>
    <style>
        .user {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div onload="loadSavedData()">
        <h1>Save and Search User Data</h1>

        <h2>Save User Data</h2>
        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Enter your name"><br><br>
    
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" placeholder="Enter your email"><br><br>
    
        <button onclick="saveData()">Save User Data</button>
    
        <h2>Search User Data</h2>
        <input type="text" id="searchBar" onkeyup="searchData()" placeholder="Search by name or email"><br><br>
    
        <div id="searchResults"></div>
    </div><br><br>
    <div>
        <h1>Delete Data from LocalStorage</h1>

        <!-- Button to delete all data from localStorage -->
        <button onclick="deleteData()">Delete All Data</button>
    
        <h2>Delete Specific Data by Key</h2>
        <label for="keyInput">Enter key to delete:</label>
        <input type="text" id="keyInput" placeholder="Enter the key"><br><br>
        <button onclick="deleteSpecificData()">Delete Specific Data</button>
    </div>
    <script src="/Pdf-Reader/main.js"> </script>
</body>
</html>
